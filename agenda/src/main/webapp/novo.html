<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>AGENDA DE CONTATOS</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Criar novo contato</h1>
	<div>
		<form name="formContato" action="insert">
			<table>

				<tr>
					<td><input type="text" name="nome" placeholder="Nome"
						class="caixa1"></td>
				</tr>

				<tr>
					<td><input type="text" name="telefone" placeholder="Telefone"
						class="caixa2"></td>
				</tr>

				<tr>
					<td><input type="text" name="email" placeholder="E-mail"
						class="caixa1"></td>
				</tr>

			</table>
			<input type="button" value="Adicionar" class="botao_adicionar"
				onclick="validar()">
		</form>
	</div>
	<script src="scripts/validador.js"></script>
</body>
</html>
